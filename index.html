<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="main">
    <div class="img-main">
      <a href="#"><img src="images/image-product-desktop.jpg" class="image"></a>
    </div>
    <div class="content">
      <h2 class="text1">Perfume</h2>

      <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>

      <h2 class="text2"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</h2>

      <span class="big-text">$149.99</span>
      <h2 class="text3">$169.99</h2>

      <button class="cart-btn"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
    </div>
  </div>
</body>

</html>
